<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          font-family: Arial, Helvetica, sans-serif;
        }

        /* Responsive columns */
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
          }
        }

        /* Style the structure area */
        .viewer_3Dmoljs {
          height: 400px;
          width: 100%;
          position: relative;
        }

        /* Style the modal window */
        .modal {
          --gap: 15px;

          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          box-sizing: border-box;
          padding: var(--gap);
          background: rgba(0, 0, 0, 0.5);
          font-family: sans-serif;
        }

        .modal__inner {
          background: #ffffff;
          width: 100%;
          max-width: 800px;
          overflow: hidden;
          border-radius: 4px;
        }

        .modal__top {
          display: flex;
          align-items: center;
          background-color: #eeeeee;
        }

        .modal__title {
          flex-grow: 1;
          padding: 0 var(--gap);
          font-size: 20px;
        }

        .modal__close {
          display: flex;
          align-items: center;
          cursor: pointer;
          padding: var(--gap);
          background: none;
          border: none;
          outline: none;
        }

        .modal__content {
          padding: 0 var(--gap);
          line-height: 1.5;
        }

        .modal__bottom {
          text-align: right;
          padding: 0 var(--gap) var(--gap) var(--gap);
        }
    </style>

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script>
        function showModal(titleHtml, pdb_path) {
          const modal = document.createElement("div");
          const contentHtml = `
                <div class="viewer_3Dmoljs"
                     data-backgroundcolor="0xffffff"
                     data-style="cartoon:color=spectrum"
                     data-href="${pdb_path}">
                </div>
          `;

          modal.classList.add("modal");
          modal.innerHTML = `
                <div class="modal__inner">
                    <div class="modal__content">${contentHtml}</div>
                    <div class="modal__top">
                        <div class="modal__title">${titleHtml}</div>
                        <button class="modal__close" type="button">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                </div>
            `;
            modal.querySelector(".modal__close").addEventListener("click", () => {
            document.body.removeChild(modal);
          });

          const mol_script = document.createElement('script');
          mol_script.setAttribute('src', 'https://3Dmol.csb.pitt.edu/build/3Dmol-min.js');
          modal.appendChild(mol_script);

          document.body.appendChild(modal);
        }

        $(document).ready( function () {
            $('#pdbs').DataTable();
        });
    </script>
</head>

        </thead>

    </table>
    <!--End PDBs successfully uploaded-->
 
</body>
</html>
