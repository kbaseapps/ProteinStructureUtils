parameters :

    rcsb_id :
        ui-name : |
            RCSB ID
        short-hint : |
            RCSB ID for a protein structure
        long-hint  : |
            RCSB ID for a protein structure

    extension :
        ui-name : |
            RCSB file extension
        short-hint : |
            RCSB file extension
        long-hint  : |
            RCSB file extension

    narrative_id :
        ui-name : |
            Narrative ID
        short-hint : |
            ID of a KBase narrative where the genomic data exists
        long-hint  : |
            ID of a KBase narrative where the genomic data exists

    genome_name :
        ui-name : |
            Genome name
        short-hint : |
            Name of a KBase genome object
        long-hint  : |
            Name of a KBase genome object

    feature_id :
        ui-name : |
            Feature ID
        short-hint : |
            ID of a KBase genome feature or feature set
        long-hint  : |
            ID of a KBase genome feature or feature set

    is_model :
        ui-name : |
            Is Model
        short-hint : |
            Define if the structure is a model ("1") or not ("0")
        long-hint  : |
            Define if the structure is a model ("1") or not ("0")

    evalue_cutoff :
        ui-name : |
            Evalue Cutoff
        short-hint : |
            A threshold value for homology search
        long-hint : |
            A threshold value for homology search

    identity_cutoff :
        ui-name : |
            Identity Cutoff
        short-hint : |
            A threshold value for sequence similarity identification
        long-hint : |
            A threshold value for sequence similarity identification

    structures_name :
        ui-name : |
            ProteinStructures name
        short-hint : |
            Provide a name for the ProteinStructures object that will be created by this importer
        long-hint : |
            Provide a name for the ProteinStructures object that will be created by this importer

parameter-groups :
    rcsb_infos :
        ui-name : |
            Info for RCSBs to be Imported
        short-hint : |
            The data that defines what and how the RCSBs should be imported.
